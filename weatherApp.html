	<script>
		function adjustStationName(station) { // declares a function to homogenize the stations' name's syntax, using those names as string values in the argument
			station = station.toLowerCase(); // first, converting the string in the argument to lower case
			var stationName = station.split(" "); // then declaring a var array to spit the string into by the spaces
			return stationName[0].toUpperCase().charAt(0) + stationName[0].slice(1, stationName[0].length); // then return the zero index of the array as the station name after capitalizing the first letter
		} // ends the function

		function whatIfNA(nawww) { // declares a function to deal with responses that may be "n/a", using those responses as the argument
			if (nawww === "n/a") { // if, in fact, the response is "n/a", do the following...
				return "Conditions not currently available"; // return this string instead
			} // ends the if statement
		} // ends the function

		// the function below separates the 0-360 numerical wind direction value into 8 45 degree sections to assign (sub)/directions
		// ***Considering further separation into 16 22.5 degree sections for more specific wind directions
		function whichDir(direction) { // declares function with 0-360 as an argument
			if (direction > 11.25 && direction <= 33.75) { // if within this range...
				return "NNE"; // return this direction
			} else if (direction > 33.75 && direction <= 56.25) { // if within this range...
				return "NE"; // return this direction
			} else if (direction > 56.25 && direction <= 78.75) { // if within this range...
				return "ENE"; // return this direction
			} else if (direction > 78.75 && direction <= 101.25) { // if within this range...
				return "E"; // return this direction
			} else if (direction > 101.25 && direction <= 123.75) { // if within this range...
				return "ESE"; // return this direction
			} else if (direction > 123.75 && direction <= 146.25) { // if within this range...
				return "SE"; // return this direction
			} else if (direction > 146.25 && direction <= 168.75) { // if within this range...
				return "SSE"; // return this direction
			} else if (direction > 168.75 && direction <= 191.25) { // if within this range...
				return "S"; // return this direction
			} else if (direction > 191.25 && direction <= 213.75) { // if within this range...
				return "SSW"; // return this direction
			} else if (direction > 213.75 && direction <= 236.25) { // if within this range...
				return "SW"; // return this direction
			} else if (direction > 236.25 && direction <= 258.75) { // if within this range...
				return "WSW"; // return this direction
			} else if (direction > 258.75 && direction <= 281.25) { // if within this range...
				return "W"; // return this direction
			} else if (direction > 281.25 && direction <= 303.75) { // if within this range...
				return "WNW"; // return this direction
			} else if (direction > 303.75 && direction <= 326.25) { // if within this range...
				return "NW"; // return this direction
			} else if (direction > 326.25 && direction <= 348.75) { // if within this range...
				return "NNW"; // return this direction
			} else if (direction > 348.75 && direction <= 360 || direction >= 0 && direction <=11.25) { // if within this range...
				return "N"; // return this direction
			} // ends if statement
		} // ends function

		function getFahrenheit(celsius) { // declares a function to convert the argument, a celsius value, into fahrenheit
			celsius = (celsius * (9 / 5)) + 32; // sets celsius to the value of celsius multiplied by 9/5's and added to 32 (C->F formula)
			return celsius.toFixed(1); // returns that new value after rounding it to one decimal place
		} // ends function

		$(document).ready(function() { // this waits for the page to load (or the "document is ready") before carrying out this function...
			$.get('http://api.geonames.org/weatherJSON?north=41&south=39&east=-104&west=-106&username=ertyseidohl', function(res){ // this reaches out to the server to establish where information will be requested from and begins a function that takes in the server's response and appends it with the following information to the body of the document
